- hosts: localhost
  connection: local
  gather_facts: no
  pre_tasks:
    - name: Add external apt repositories
      apt_repository: repo={{ item }} state=present
      with_items: "{{ apt_repositories|default([]) }}"
      when: item is defined and item != ''

    - name: Update apt-cache
      apt: update_cache=yes
      become: true

    - name: Install/Upgrade apt packages
      apt: >
        name={{ item.name|default(item) }}
        state={{ item.state|default('latest') }}
      with_items: "{{ apt_packages|default([]) }}"
      when: item is defined and item != ''
      become: true
  roles:
    - dotfiles
    - asdf
  tasks:
    - name: Check zplug is installed
      shell: |
        which zplug
      register: zplug_installed

    - name: Install zplug
      shell: |
        curl -sL --proto-redir -all,https https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh
      when: zplug_installed.rc != 0

  vars:
    apt_packages: []
  
