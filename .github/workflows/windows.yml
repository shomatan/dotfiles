name: Windows

on: push

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Vampire/setup-wsl@v3
        with:
          additional-packages: wget

      - name: Install chezmoi
        run: |
          sh -c "$(wget -qO- get.chezmoi.io/getlb)"
          ls -la ~/.local/bin

      - name: Setup with chezmoi
        run: |
          ~/.local/bin/chezmoi -- init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - chezmoi
        run: |
          exec zsh -c '
            chezmoi doctor && asdf info
          '
