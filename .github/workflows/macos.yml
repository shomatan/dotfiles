name: macOS

on: push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check shell
        run: echo $SHELL
        shell: /bin/zsh {0}
  
      - name: Install and setup
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - Homebrew
        run: brew doctor
        shell: /bin/zsh {0}

      - name: Test - chezmoi
        run: chezmoi doctor
        shell: /bin/zsh {0}

      - name: Test - asdf
        run: asdf info
        shell: /bin/zsh {0}
      
