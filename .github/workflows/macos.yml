name: macOS

on: push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and setup
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - Homebrew
        run: brew doctor

      - name: Test - chezmoi
        run: |
          exec zsh -c '
            chezmoi doctor && asdf info
          ' 
