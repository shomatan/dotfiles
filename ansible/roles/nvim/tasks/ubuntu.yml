---
- name: Add neovim repository (only Debian)
  apt_repository:
    repo: ppa:neovim-ppa/stable
    state: present
    update_cache: no
  become: true

- name: Update apt before install neovim
  apt:
    update_cache: yes  
  become: true

- name: Install neovim (only Debian)
  apt:
    name: neovim
  become: true

- name: Symlink neovim (only Debian)
  file:
    src: /usr/bin/nvim
    dest: /usr/local/bin/nvim
    state: link
    force: yes
  become: true
