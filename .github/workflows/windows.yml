name: Windows

on: push

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Vampire/setup-wsl@v3
        with:
          additional-packages: curl ca-certificates openssl zsh git
          use-cache: "false"

      - name: System setup
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh git

      - name: Install chezmoi
        run: |
          curl -fsLS get.chezmoi.io | sudo tee /usr/local/bin/chezmoi >/dev/null
          sudo chmod +x /usr/local/bin/chezmoi
          which chezmoi

      - name: Setup chezmoi
        run: |
          chezmoi init --apply shomatan

      - name: Install asdf
        run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf
          echo '. "$HOME/.asdf/asdf.sh"' >> ~/.bashrc
          source ~/.bashrc

      - name: Verify installation
        run: |
          echo "Testing chezmoi..."
          chezmoi --version
          chezmoi doctor
          
          echo "Testing asdf..."
          source ~/.asdf/asdf.sh
          asdf --version
