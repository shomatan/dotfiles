name: Windows

on: push

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Vampire/setup-wsl@v3
        with:
          additional-packages: wget

      - name: Install chezmoi
        run: |
          wget -O chezmoi.tar.gz https://github.com/twpayne/chezmoi/releases/download/v2.46.1/chezmoi_2.46.1_linux_amd64.tar.gz
          tar xzf chezmoi.tar.gz
          ls -l ~/

      - name: Setup with chezmoi
        run: |
          ~/chezmoi init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - chezmoi
        run: |
          exec zsh -c '
            chezmoi doctor && asdf info
          '
