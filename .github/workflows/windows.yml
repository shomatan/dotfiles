name: Windows

on: push

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Vampire/setup-wsl@v2
        with:
          additional-packages: curl

      - name: Install and setup
        run: |
          sh -c "$(curl -fsLSkv get.chezmoi.io)" -- init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - chezmoi
        run: |
          exec zsh -c '
            chezmoi doctor && asdf info
          '
