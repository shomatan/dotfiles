name: Windows

on: push

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup WSL
        uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04
          additional-packages:
            curl
            ca-certificates
            git
            zsh

      - name: System setup
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git zsh

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b ~/.local/bin
          export PATH="$HOME/.local/bin:$PATH"
          which chezmoi

      - name: Setup chezmoi
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          chezmoi init --apply shomatan

      - name: Verify installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo "Testing chezmoi..."
          chezmoi --version
          chezmoi doctor

          echo "Testing mise..."
          mise --version
