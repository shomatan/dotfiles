name: macOS

on: push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Homebrew
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/.Brewfile.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-
      
      - name: Install and setup
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply shomatan

      - name: Test - .zshrc
        run: cat ~/.zshrc

      - name: Test - Homebrew
        run: /opt/homebrew/bin/brew doctor
      